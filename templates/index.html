<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
</head>
<body>
	<h1>To-Do List</h1>
	<ul>
	{% for task in tasks %}
		{% if task[2] == '1' %}
			<li><del>{{ task[1] }}</del> <a href="{{ url_for('incomplete', index=task[0]) }}">  &nbsp &nbsp (Undo)</a> <a href="{{ url_for('delete', index=task[0]) }}"> &nbsp &nbsp (Delete)</a></li>
		{% else %}
			<li><a href="{{ url_for('complete', index=task[0]) }}">{{ task[1] }}&nbsp &nbsp  (Done)</a> <a href="{{ url_for('delete', index=task[0]) }}">&nbsp &nbsp(Delete)</a></li>
		{% endif %}
	{% endfor %}
	</ul>
	<form method="POST" action="{{ url_for('add') }}">
		<label for="task">New Task:</label>
		<input type="text" name="task" id="task">
		<button type="submit">Add Task</button>
	</form>
		  
</body>
</html>
